<footer class="pb-3">
  <div class="container ml-lg-0">
    <div class="row">
      <div class="col-12 col-lg-10 offset-lg-2">
        <div class="row">
          <div
            class="col-lg-4 pl-lg-0 d-flex flex-column justify-content-between align-items-start">
            <button type="button"
              class="font-weight-bold text-uppercase py-3 px-5 rounded-sm mb-4 mb-lg-0">Free
              Trial</button>
            <p class="font-weight-light">&copy; Datadog 2017</p>
          </div>
          <div class="col-sm-4 col-md-6 col-lg-4">
            <p class="footer-category font-weight-bold border-bottom pb-2 mb-2">
              Product
            </p>
            <ul class="footer-nav list-unstyled product">
              {{ range .Site.Menus.product }}
              <li><a href="{{ .URL }}" class="font-weight-light">{{ .Name }}</a>
              </li>
              {{ end }}
            </ul>
          </div>
          <div class="col-sm-8 col-md-6 col-lg-4">
            <div class="row">
              <div class="col-sm-6">
                <p
                  class="footer-category font-weight-bold border-bottom pb-2 mb-2">
                  About
                </p>
                <ul class="footer-nav list-unstyled">
                  {{ range .Site.Menus.about }}
                  <li><a href="{{ .URL }}" class="font-weight-light">{{ .Name
                      }}</a>
                  </li>
                  {{ end }}
                </ul>
              </div>
              <div class="col-sm-6">
                <p
                  class="footer-category font-weight-bold border-bottom pb-2 mb-2">
                  Social
                </p>
                <ul class="footer-nav list-unstyled">
                  {{ range .Site.Menus.social }}
                  <li><a href="{{ .URL }}" class="font-weight-light">{{ .Name
                      }}</a>
                  </li>
                  {{ end }}
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="terms">
      <ul class="list-unstyled d-flex justify-content-center">
        <li><a href="#" class="text-white font-weight-bold px-2">Terms</a>
        </li>
        <li><a href="#" class="text-white font-weight-bold px-2">Privacy</a>
        </li>
        <li><a href="#" class="text-white font-weight-bold px-2">Cookies</a>
        </li>
      </ul>
    </div>
  </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
  integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
  crossorigin="anonymous"></script>
<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
  crossorigin="anonymous"></script>
<script src="/owl/owl.carousel.min.js"></script>

<script>
  var owlText = $('#textCarousel')
  var owlImage = $('#imageCarousel')
  owlImage.owlCarousel({
    loop: true,
    items: 1.2,
    margin: 30,
    smartSpeed: 660,
    dots: false,
    touchDrag: false,
    mouseDrag: false,
  })
  owlText.owlCarousel({
    loop: true,
    items: 1,
    margin: 30,
    smartSpeed: 650,
    dots: false,
    touchDrag: false,
    mouseDrag: false,
  })
  $('.carousel-control-next').click(() => {
    owlText.trigger('next.owl.carousel')
    owlImage.trigger('next.owl.carousel')
  })
</script>
</body>

</html>

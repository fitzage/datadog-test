<footer>
  <div class="footer-content pl-30 pt-5 pb-6 w-100">
    <div class="row mb-30">
      <div class="col-lg-2">
        <button type="button" class="btn btn-outline-light">Free Trial</button>
      </div>
      <div class="col-lg-5">
        <ul class="footer-nav list-unstyled">
          {{ range .Site.Menus.product }}
          <li><a href="{{ .URL }}">{{ .Name }}</a></li>
          {{ end }}
        </ul>
      </div>
      <div class="col-lg-5">
        <div class="row">
          <div class="col-lg-6">
            <ul class="footer-nav list-unstyled">
              {{ range .Site.Menus.about }}
              <li><a href="{{ .URL }}">{{ .Name }}</a></li>
              {{ end }}
            </ul>
          </div>
          <div class="col-lg-6">
            <ul class="footer-nav list-unstyled">
              {{ range .Site.Menus.social }}
              <li><a href="{{ .URL }}">{{ .Name }}</a></li>
              {{ end }}
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
  integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
  crossorigin="anonymous"></script>
<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
  crossorigin="anonymous"></script>
<script src="/owl/owl.carousel.min.js"></script>

<script>
  var owlText = $('#textCarousel')
  var owlImage = $('#imageCarousel')
  owlImage.owlCarousel({
    loop: true,
    items: 1.2,
    margin: 30,
    smartSpeed: 660,
    dots: false,
    touchDrag: false,
    mouseDrag: false,
  })
  owlText.owlCarousel({
    loop: true,
    items: 1,
    margin: 30,
    smartSpeed: 650,
    dots: false,
    touchDrag: false,
    mouseDrag: false,
  })
  $('.carousel-control-next').click(() => {
    owlText.trigger('next.owl.carousel')
    owlImage.trigger('next.owl.carousel')
  })
</script>
</body>

</html>
